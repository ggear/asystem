services:
  monitor:
    image: monitor:${SERVICE_VERSION_ABSOLUTE}
    container_name: monitor
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
      - HOST_IP
      - HOST_NAME
      - VERNEMQ_SERVICE
      - VERNEMQ_API_PORT
      - INFLUXDB_SERVICE
      - INFLUXDB_HTTP_PORT
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
    volumes:
      - /:/hostfs:ro
      - /dev:/dev:ro
      - /run/udev:/run/udev:ro
      - /run/utmp:/hostfs/var/run/utmp:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: /asystem/etc/checkready.sh
      interval: 2m
      timeout: 30s
      retries: 3
      start_period: 1m
      start_interval: 10s
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 256M
