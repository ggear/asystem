#######################################################################################
# WARNING: This file is written to by the build process, any manual edits will be lost!
#######################################################################################
powercalc:
  force_update_frequency: 00:00:05
  enable_autodiscovery: false
  power_sensor_precision: 1
  energy_sensor_precision: 3
  power_sensor_naming: '{} Power'
  energy_sensor_naming: '{} Energy'
  create_utility_meters: true
  utility_meter_types:
    - daily
    - weekly
    - monthly
    - yearly
#######################################################################################
template:
  #####################################################################################
  - binary_sensor:
      #################################################################################
      - unique_id: old_kitchen_fan_plug_proxy
        state: >-
          {{ states('switch.old_kitchen_fan_plug') }}
      #################################################################################
      - unique_id: kitchen_fan_plug_proxy
        state: >-
          {{ states('fan.kitchen_fan_plug') }}
      #################################################################################
      - unique_id: old_kitchen_downlights_plug_proxy
        state: >-
          {{ states('switch.old_kitchen_downlights_plug') }}
