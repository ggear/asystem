adaptive_lighting:
  #####################################################################################
  - name: task
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.ada_lamp
      - light.edwin_lamp
      - light.lounge_lamp
      - light.study_lamp
  #####################################################################################
  - name: night
    interval: 30
