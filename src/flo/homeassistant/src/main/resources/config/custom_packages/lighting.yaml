      - light.dining_main
      - light.lounge_main
      - light.kitchen_main
      - light.laundry_main
      - light.pantry_main
      - light.wardrobe_main
  #####################################################################################
  - name: ambient_dimming
    interval: 30
    transition: 20
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.parents_main
      - light.bathroom_main
      - light.ensuite_main
