    lights:
      - light.edwin_night_light
  #####################################################################################
  - name: ambient_narrowband
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 4000
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.hallway_main
      - light.hallway_sconces
