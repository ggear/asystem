#######################################################################################
# WARNING: This file is written to by the build process, any manual edits will be lost!
#######################################################################################
powercalc:
  force_update_frequency: 00:00:05
  enable_autodiscovery: false
  power_sensor_precision: 1
  energy_sensor_precision: 3
  power_sensor_naming: '{} Power'
  energy_sensor_naming: '{} Energy'
  create_utility_meters: true
  utility_meter_types:
    - daily
    - weekly
    - monthly
    - yearly
  #####################################################################################
  sensors:
    ###################################################################################
    - entity_id: binary_sensor.template_old_kitchen_fan_plug_proxy
      standby_power: 1.54
      unavailable_power: 0
      fixed:
        power: 2.19
    ###################################################################################
    - entity_id: switch.old_kitchen_fan_plug
      power_sensor_id: sensor.old_kitchen_fan_plug_current_consumption
      force_energy_sensor_creation: true
    ###################################################################################
    - entity_id: binary_sensor.template_old_deck_festoons_plug_proxy
      standby_power: 0.5
      unavailable_power: 0
      fixed:
        power: 0.9
    ###################################################################################
    - entity_id: switch.old_deck_festoons_plug
      power_sensor_id: sensor.old_deck_festoons_plug_current_consumption
      force_energy_sensor_creation: true
    ###################################################################################
