      standby_power: 1.54
      unavailable_power: 0
      fixed:
        power: 2.19
    ###################################################################################
    - entity_id: switch.old_roof_network_switch_plug
      power_sensor_id: sensor.old_roof_network_switch_plug_current_consumption
      force_energy_sensor_creation: true
    ###################################################################################
    - entity_id: fan.rack_fans_plug
      standby_power: 0.6
      fixed:
        power: 16.2
    ###################################################################################
    - entity_id: media_player.lounge_arc
      name: Lounge Arc
    ###################################################################################
    - create_group: Server Eva
      entities:
        - entity_id: binary_sensor.template_server_eva_plug_proxy
          standby_power: 0.5
          unavailable_power: 0
          fixed:
            power: 0.9
        - entity_id: switch.server_eva_plug
