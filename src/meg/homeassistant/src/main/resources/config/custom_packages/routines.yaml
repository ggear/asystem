#######################################################################################
input_boolean:
  #####################################################################################
  home_movie:
    name: Movie
    initial: off
  #####################################################################################
  home_sleep:
    name: Sleep
    initial: off
  #####################################################################################
  home_reset:
    name: Reset
    initial: off
  #####################################################################################
automation:
  - id: routine_init
    alias: "Routine: Run init code after startup"
    mode: single
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: system_log.write
        data_template:
          level: info
          message: "Home Assistant has started!"
  #####################################################################################
  - id: routine_home_movie_on
    alias: "Routine: Put home into Movie mode"
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.home_movie
        from: 'off'
        to: 'on'
    condition: [ ]
    action:
  #####################################################################################
  - id: routine_home_movie_off
    alias: "Routine: Take home out of Movie mode"
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.home_movie
        from: 'on'
        to: 'off'
    condition: [ ]
    action:
  #####################################################################################
  - id: routine_home_sleep
    alias: "Routine: Put home to sleep"
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.home_sleep
        from: 'off'
        to: 'on'
    condition: [ ]
    action:
      - service: light.turn_off
        target:
          entity_id:
            - light.parents_main
      - service: media_player.unjoin
        target:
          entity_id: media_player.parents_move
      - service: media_player.volume_mute
        data:
          entity_id: media_player.parents_move
          is_volume_muted: false
      - service: media_player.volume_set
        data:
          entity_id: media_player.parents_move
          volume_level: '0.3'
      - service: media_player.turn_off
        target:
          entity_id:
            - media_player.ada_home
            - media_player.edwin_home
      - service: media_player.play_media
        data:
          media_content_type: music
          media_content_id: 'https://nginx.janeandgraham.com/relaxation-sounds/ocean.mp3'
        target:
          entity_id: media_player.parents_move
      - service: media_player.repeat_set
        data:
          repeat: all
        entity_id: media_player.parents_move
  #####################################################################################
  - id: routine_home_sleep_cube
    alias: "Routine: Put home to sleep via cube"
    mode: restart
    trigger:
      platform: state
      entity_id: sensor.home_cube_remote_action
      to: "flip90"
    condition: [ ]
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.home_sleep
      - service: input_boolean.turn_on
        entity_id: input_boolean.home_sleep
  #####################################################################################
  - id: routine_home_wakeup
    alias: "Routine: Wake home up"
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.home_sleep
        from: 'on'
        to: 'off'
    condition: [ ]
    action:
      - service: media_player.media_stop
        target:
          entity_id:
            - media_player.parents_move
      - service: media_player.volume_set
        data:
          entity_id: media_player.parents_move
          volume_level: '0.2'
      - service: automation.trigger
        data:
          entity_id: automation.lighting_reset_adaptive_lighting_for_all_lights
  #####################################################################################
  - id: routine_home_wakeup_cube
    alias: "Routine: Wake home up via cube"
    mode: restart
    trigger:
      platform: state
      entity_id: sensor.home_cube_remote_action
      to: "shake"
    condition: [ ]
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.home_sleep
  #####################################################################################
  - id: routine_home_reset
    alias: "Routine: Reset home to defaults"
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.home_reset
        from: 'off'
        to: 'on'
    condition: [ ]
    action:
      - service: automation.trigger
        data:
          entity_id: automation.lighting_reset_adaptive_lighting_for_all_lights
      - delay: '00:00:01'
      - service: input_boolean.turn_off
        entity_id: input_boolean.home_reset
  #####################################################################################
  - id: routine_home_lights_off
    alias: "Routine: Turn night lights off"
    mode: single
    trigger:
      - platform: time
        at: "08:00:00"
    condition: [ ]
    action:
      - service: light.turn_off
        target:
          entity_id:
            - light.ada_lamp
            - light.edwin_lamp
            - light.edwin_night_light
            - light.hallway_sconces
      - service: number.set_value
        target:
          entity_id:
            - number.ada_fan_light_motion_sense_timeout
            - number.edwin_fan_light_motion_sense_timeout
        data:
          value: 3600
      - service: switch.turn_on
        target:
          entity_id:
            - switch.ada_fan_light_return_to_auto
            - switch.edwin_fan_light_return_to_auto
      - service: fan.turn_off
        target:
          entity_id:
            - fan.ada_fan
            - fan.edwin_fan
            - fan.parents_fan
            - fan.lounge_fan
            - fan.deck_fan
      - service: media_player.turn_off
        target:
          entity_id:
            - media_player.ada_home
            - media_player.edwin_home
            - media_player.lounge_home
  #####################################################################################
  - id: routine_home_lights_off_early
    alias: "Routine: Turn early night lights off"
    mode: single
    trigger:
      - platform: time
        at: "19:30:00"
    condition: [ ]
    action:
      - service: light.turn_off
        target:
          entity_id:
            - light.hallway_sconces
  #####################################################################################
  - id: routine_home_lights_on
    alias: "Routine: Turn night lights on"
    mode: single
    trigger:
      - platform: time
        at: "17:45:00"
    condition: [ ]
    action:
      - service: light.turn_on
        target:
          entity_id:
            - light.edwin_night_light
            - light.hallway_sconces
      - service: number.set_value
        target:
          entity_id:
            - number.ada_fan_light_motion_sense_timeout
            - number.edwin_fan_light_motion_sense_timeout
        data:
          value: 10800
      - service: switch.turn_off
        target:
          entity_id:
            - switch.ada_fan_light_return_to_auto
            - switch.edwin_fan_light_return_to_auto
      - service: light.turn_off
        target:
          entity_id:
            - light.ada_fan
            - light.ada_lamp
            - light.edwin_fan
            - light.edwin_lamp
  #####################################################################################





