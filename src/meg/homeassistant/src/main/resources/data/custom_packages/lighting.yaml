adaptive_lighting:
  #####################################################################################
  - name: task
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.ada_lamp
      - light.edwin_lamp
      - light.lounge_lamp
      - light.study_lamp
  #####################################################################################
  - name: night
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.edwin_night_light
  #####################################################################################
  - name: ambient_narrowband_dimming
    interval: 30
    transition: 20
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 4000
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.hallway_main
      - light.hallway_sconces
  #####################################################################################
  - name: ambient
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.dining_main
      - light.lounge_main
      - light.kitchen_main
      - light.laundry_main
      - light.pantry_main
      - light.wardrobe_main
  #####################################################################################
  - name: ambient_dimming
    interval: 30
    transition: 20
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.parents_main
      - light.bathroom_main
      - light.ensuite_main
  #####################################################################################
  - name: task_narrowband
    interval: 30
    transition: 20
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 4000
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.parents_jane_bedside
      - light.parents_graham_bedside
      - light.bathroom_sconces
      - light.ensuite_sconces
