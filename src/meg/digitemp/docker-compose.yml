version: '3.7'
services:
  digitemp:
    container_name: digitemp
    image: digitemp:${SERVICE_VERSION_ABSOLUTE}
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
    volumes:
      - ${SERVICE_DATA_DIR}:/asystem/runtime
      - ${SERVICE_DATA_DIR}/telegraf.conf:/etc/telegraf/telegraf.conf
    devices:
      - /dev/ttyUSBTempProbe:/dev/ttyUSBTempProbe:rw
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: netcat -zw 1 localhost ${DIGITEMP_MONITOR_PORT} || exit 1
      interval: 300s
      retries: 3
      start_period: 20s
      timeout: 10s
