version: '3.7'
services:
  digitemp:
    container_name: digitemp
    image: digitemp:${SERVICE_VERSION_ABSOLUTE}
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
    volumes:
      - ${SERVICE_DATA_DIR}/telegraf.conf:/etc/telegraf/telegraf.conf
    devices:
      - /dev/ttyUSBTempProbe:/dev/ttyUSBTempProbe
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 64M