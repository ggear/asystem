version: '3.7'
services:
  digitemp:
    container_name: digitemp
    image: digitemp:${SERVICE_VERSION_ABSOLUTE}
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
      - DIGITEMP_HEALTH_PORT
      - VERNEMQ_HOST
      - VERNEMQ_PORT
    volumes:
      - ${SERVICE_DATA_DIR}:/asystem/runtime:rw
      - ${SERVICE_DATA_DIR}/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ${SERVICE_DATA_DIR}/healthcheck.sh:/bootstrap/healthcheck.sh:ro
    devices:
      - /dev/ttyUSBTempProbe:/dev/ttyUSB0:rw


#    healthcheck:
#      test: /bootstrap/healthcheck.sh
#      retries: 3
#      timeout: 20s
#      interval: 311s
#      start_period: 20s



    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 64M
