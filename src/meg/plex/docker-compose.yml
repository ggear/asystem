# https://github.com/linuxserver/docker-plex/tags
version: '3.7'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:1.32.5.7349-8f4248874
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${SERVICE_DATA_DIR}/config:/config
      - ${SERVICE_DATA_DIR}/transcode:/transcode
      - /data/media/series:/media/series
      - /data/media/movies:/media/movies
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 5G