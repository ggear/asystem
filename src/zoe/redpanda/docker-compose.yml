# https://github.com/redpanda-data/redpanda/releases
services:
  redpanda:
    container_name: redpanda
    image: vectorized/redpanda:v24.2.6
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
    ports:
      - ${REDPANDA_PORT}:9092
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 1G