[global_tags]

[agent]
  debug = false
  quiet = false
  logtarget = "stderr"
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  hostname = "${MONITOR_HOST}"
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://${INFLUXDB_IP}:${INFLUXDB_HTTP_PORT}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "$INFLUXDB_BUCKET_HOST_PRIVATE"

[[outputs.mqtt]]
  servers = ["mqtt://$VERNEMQ_ACCESS_KEY:$VERNEMQ_SECRET_KEY@$VERNEMQ_IP:$VERNEMQ_PORT"]
  username = "${VERNEMQ_ACCESS_KEY}"
  password = "${VERNEMQ_SECRET_KEY}"
  keep_alive = 30
  timeout = "5s"
  protocol = "5"
  qos = 2
  retain = true
  layout = "batch"
  data_format = "json"
  topic = "telegraf/{{ .Hostname }}/monitor/{{ .PluginName }}"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  fielddrop = ["time_*"]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay", "vfat", "ext2"]

[[inputs.diskio]]
  devices = ["sda", "sdb"]
  skip_serial_number = true
  name_templates = ["$ID_FS_LABEL","$DM_VG_NAME/$DM_LV_NAME"]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.net]]

[[inputs.netstat]]

[[inputs.interrupts]]

[[inputs.linux_sysctl_fs]]

[[inputs.sensors]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  timeout = "5s"
  perdevice = false
  gather_services = false
  total_include = ["cpu", "blkio", "network"]
  container_name_include = []
  container_name_exclude = []
  docker_label_include = []
  docker_label_exclude = []
