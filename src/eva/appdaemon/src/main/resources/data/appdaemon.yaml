appdaemon:
  time_zone: CET
  latitude: 51.725
  longitude: 14.3434
  elevation: 0
  plugins:
    HASS:
      type: hass
      ha_url: http://${HOMEASSISTANT_SERVICE}:${HOMEASSISTANT_HTTP_PORT}
      token: ${HOMEASSISTANT_API_TOKEN}
api:
admin:
  stats_update: none
http:
  password: ${APPDAEMON_TOKEN}
  url: http://${APPDAEMON_SERVICE}:${APPDAEMON_HTTP_PORT}
  ssl_certificate: /asystem/etc/certificate.pem
  ssl_key: /asystem/etc/.key.pem
  transport: ws
  headers:
    Access-Control-Allow-Origin: "*"
logs:
  main_log:
    filter_threshold: 1