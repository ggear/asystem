x-common: &common
  image: unpoller:${SERVICE_VERSION_ABSOLUTE}
  init: true
  environment:
    - TZ=Australia/Perth
    - INFLUXDB_IP
    - INFLUXDB_HTTP_PORT
    - INFLUXDB_USER_PRIVATE
    - INFLUXDB_TOKEN
    - INFLUXDB_BUCKET_HOST_PRIVATE
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "100m"
services:
  unpoller:
    container_name: unpoller
    <<: *common
    restart: ${SERVICE_RESTART}
    deploy:
      resources:
        limits:
          memory: 2G
  unpoller_bootstrap:
    container_name: unpoller_bootstrap
    <<: *common
    restart: 'no'
    entrypoint: /bin/bash
    command:
      - /asystem/etc/bootstrap.sh
    depends_on:
      - unpoller