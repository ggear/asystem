version: 4
frontend:
  enabled: true
  port: $ZIGBEE2MQTT_HTTP_PORT
  url: 'http://$ZIGBEE2MQTT_SERVICE:$ZIGBEE2MQTT_HTTP_PORT'
mqtt:
  version: 5
  base_topic: zigbee
  server: 'mqtt://$VERNEMQ_SERVICE:$VERNEMQ_API_PORT'
homeassistant:
  enabled: true
  discovery_topic: 'homeassistant'
  status_topic: 'homeassistant/status'
availability:
  enabled: true
  active:
    timeout: 10
  passive:
    timeout: 1500
device_options:
  retain: true
  qos: 1
  debounce: 0.5
  optimistic: true
  legacy: false
devices: devices.yaml
groups: groups.yaml
serial:
  adapter: zstack
  port: /dev/ttyACM0
advanced:
  pan_id: $ZIGBEE2MQTT_PAN_ID
  ext_pan_id: $ZIGBEE2MQTT_EXT_PAN_ID
  network_key: $ZIGBEE2MQTT_NETWORK_KEY
  channel: 11
  last_seen: ISO_8601_local
  legacy_api: false
  legacy_availability_payload: false
  homeassistant_legacy_entity_attributes: false
  homeassistant_legacy_triggers: false
  log_level: info
  log_namespaced_levels:
    zh:zstack: info
    zh:controller: info
    z2m:mqtt: error
  log_output:
    - console
