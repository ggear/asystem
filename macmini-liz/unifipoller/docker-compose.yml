version: '3.7'
services:
  unifipoller:
    container_name: unifipoller
    image: golift/unifi-poller:2.0.1
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - INFLUXDB_HOST
      - INFLUXDB_PORT
      - INFLUXDB_USER_ALL
      - INFLUXDB_TOKEN
      - INFLUXDB_BUCKET_HOST_PRIVATE
    volumes:
      - ${DATA_DIR}:/config
    deploy:
      resources:
        limits:
          memory: 5G