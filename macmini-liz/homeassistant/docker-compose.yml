version: '3.7'
services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:0.116.4
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - HOMEASSISTANT_DB
      - VERNEMQ_HOST
      - VERNEMQ_PORT
      - INFLUXDB_HOST
      - INFLUXDB_PORT
      - INFLUXDB_ORG
      - INFLUXDB_TOKEN
      - INFLUXDB_BUCKET_HOME_PUBLIC\
      -
    volumes:
      - ${DATA_DIR}:/config
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 5G