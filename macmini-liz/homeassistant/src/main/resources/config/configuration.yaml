default_config:

homeassistant:
  customize: !include customize.yaml


http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 192.168.1.0/24
  cors_allowed_origins:
    - https://janeandgraham.com
    - https://home.janeandgraham.com

tts:
  - platform: google_translate

recorder:
  db_url: !env_var DB_URL
  purge_keep_days: 1


influxdb:
  api_version: 2
  ssl: false
  host: macmini-liz
  port: 8086
  token: !env_var INFLUXDB_TOKEN
  organization: home
  bucket: asystem
  tags:
    instance: production
    source: home_assistant
  tags_attributes:
    - friendly_name
  default_measurement: state

mqtt:
  broker: !env_var MQTT_HOST
  port: !env_var MQTT_PORT
  client_id: 'hass'
  discovery: true
  discovery_prefix: 'haas/sensor/config'
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

sensor:
  !include_dir_merge_list config_sensors

weather:
  - platform: bom
    name: Perth Airport
    station: IDW60901.94610

camera:
  - platform: bom
    location: Perth

tplink:
  discovery: false
  switch:
    - host: 192.168.1.22
    - host: 192.168.1.25

automation:
  !include_dir_merge_list config_automations

lovelace:
  mode: yaml
  resources:
    - url: /local/custom_ui/multiple-entity-row.js?v=3.4.0
      type: module
    - url: /local/custom_ui/mini-graph-card-bundle.js?v=0.9.4
      type: module
    - url: /local/custom_ui/bom-weather-card.js?v=0.81_HACKED_BY_ME
      type: module
  dashboards:
    lovelace-generated:
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

logger:
  default: warning
  logs:
    hacs: warning
    custom_components.hacs: warning
    custom_components.bom_forecast: warning
    homeassistant.components.bom: warning
    homeassistant.components.mqtt: warning
