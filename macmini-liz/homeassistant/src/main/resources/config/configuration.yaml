mqtt:
  broker: !env_var MQTT_HOST
  port: !env_var MQTT_PORT
  client_id: 'hass'
  discovery: true
  discovery_prefix: 'haas/sensor/config'
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

sensor:
  !include_dir_merge_list config_sensors

weather:
  - platform: bom
    name: Perth Airport
    station: IDW60901.94610

camera:
  - platform: bom
    location: Perth

tplink:
  discovery: false
  switch:
    - host: 192.168.1.22
    - host: 192.168.1.25

automation:
  !include_dir_merge_list config_automations

lovelace:
  mode: yaml
  resources:
    - url: /local/custom_ui/bom-weather-card.js?v=0.1
      type: module
  dashboards:
    lovelace-generated:
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

logger:
  default: warning
  logs:
    hacs: warning
    custom_components.hacs: warning
    custom_components.bom_forecast: warning
    homeassistant.components.bom: warning
    homeassistant.components.mqtt: warning
