default_config:

homeassistant:
  customize: !include customize.yaml

http:
  ssl_key: /config/.pem
  ssl_certificate: /config/certificate.pem
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
    - https://janeandgraham.com
    - https://home.janeandgraham.com

tts:
  - platform: google_translate

recorder:
  db_url: !env_var DB_URL
  purge_keep_days: 1

mqtt:
  broker: !env_var MQTT_HOST
  port: !env_var MQTT_PORT
  client_id: 'hass'
  discovery: true
  discovery_prefix: 'haas/sensor/config'
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

sensor:
  !include_dir_merge_list config_sensors

camera:
  - platform: bom
    location: Perth

automation:
  !include_dir_merge_list config_automations

lovelace:
  mode: yaml
  resources:
    - url: /local/custom_ui/bom-weather-card.js?v=0.1
      type: module
  dashboards:
    lovelace-generated:
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

logger:
  default: warning
  logs:
    hacs: warning
    custom_components.hacs: warning
    custom_components.bom_forecast: debug
    homeassistant.components.bom: debug
    homeassistant.components.mqtt: warning
