version: '3.7'
services:
  grafana:
    container_name: grafana
    image: grafana/grafana:7.2.0
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_KEY}
    ports:
      - ${GRAFANA_PORT}:${GRAFANA_PORT}
