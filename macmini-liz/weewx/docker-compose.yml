version: '3.7'
services:
  weewx:
    container_name: weewx
    image: felddy/weewx:4.0.0
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - WEEWX_UID=weewx
      - WEEWX_GID=dialout
    volumes:
      - ${DATA_DIR}:/data
#    devices:
#      - /dev/ttyUSB0:/dev/ttyUSB0