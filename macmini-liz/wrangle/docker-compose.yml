version: '3.7'
services:
  wrangle:
    container_name: wrangle
    image: telegraf:1.16.2-alpine
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - HOST_IP
      - HOST_NAME
    volumes:
      - ${DATA_DIR}/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    deploy:
      resources:
        limits:
          memory: 4G