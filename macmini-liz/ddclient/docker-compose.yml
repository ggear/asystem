version: '3.7'
services:
  ddclient:
    container_name: ddclient_${HOST_NAME}
    image: linuxserver/ddclient:v3.9.1-ls40
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - PUID=501
      - PGID=20
    volumes:
      - ${DATA_DIR}:/config
    deploy:
      resources:
        limits:
          memory: 4G