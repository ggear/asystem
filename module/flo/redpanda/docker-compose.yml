# https://github.com/redpanda-data/redpanda/releases
version: '3.7'
services:
  redpanda:
    container_name: redpanda
    image: vectorized/redpanda:v22.3.11
    init: true
    restart: ${SERVICE_RESTART}
    environment:
      - TZ=Australia/Perth
    ports:
      - ${REDPANDA_PORT}:${REDPANDA_PORT}
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 5G