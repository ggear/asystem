  server {
    listen ${NGINX_PORT_INTERNAL_HTTP} default_server;
    server_name _;
    location / {
      root /usr/share/nginx/html;
      autoindex on;
    }
  }

  server {
    listen ${NGINX_PORT_INTERNAL_HTTPS} ssl ipv6only=off;
    server_name ${NGINX_HOST}.janeandgraham.com;
    ssl_certificate /etc/nginx/certificate.pem;
    ssl_certificate_key /etc/nginx/.key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    location / {
      root /usr/share/nginx/html;
      autoindex on;
    }
  }

  # Private server for [zigbee2mqtt] and domain [zigbee2mqtt.janeandgraham.com]
  map $host $zigbee2mqtt_url { default http://${ZIGBEE2MQTT_IP}:8094; }
  server {
    listen 443;
    server_name zigbee2mqtt.janeandgraham.com;
    ssl_certificate /etc/nginx/certificate.pem;
    ssl_certificate_key /etc/nginx/.key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    proxy_buffering off;
    location / {
      proxy_http_version 1.1;
      proxy_pass $zigbee2mqtt_url;
      proxy_set_header Host $host;
    }
  }

  # Private server for [weewx] and domain [weewx.janeandgraham.com]
