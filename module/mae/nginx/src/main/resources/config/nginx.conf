user nginx;
worker_processes 1;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
  worker_connections  1024;
}

http {

  access_log on;
  server_tokens off;

  # HTTP WS upgrade
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Redirect all HTTP traffic to HTTPS
  server {
    listen ${NGINX_PORT_INTERNAL_HTTP} default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # Add a default domain
  server {
    listen ${NGINX_PORT_INTERNAL_HTTPS};
    server_name janeandgraham.com;
    ssl_certificate /etc/nginx/certificate.pem;
    ssl_certificate_key /etc/nginx/.key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    return 301 https://home.janeandgraham.com$request_uri;
  }
  
  # Serve HTTPS traffic
  server {
    listen ${NGINX_PORT_INTERNAL_HTTPS} ssl ipv6only=off;
    server_name *.janeandgraham.com;
    ssl_certificate /etc/nginx/certificate.pem;
    ssl_certificate_key /etc/nginx/.key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    return 301 https://$host$request_uri;
  }

  # Private server for [nginx] and domain [nginx}.janeandgraham.com]
  server {
    listen ${NGINX_PORT_INTERNAL_HTTPS};
    server_name nginx.janeandgraham.com;
    location / {
      root /usr/share/nginx/html;
      autoindex on;
    }
  }

  # Private server for [zigbee2mqtt] and domain [zigbee2mqtt.janeandgraham.com]
  map $host $zigbee2mqtt_url { default http://${ZIGBEE2MQTT_IP}:8094; }
  server {
    listen 443;
    server_name zigbee2mqtt.janeandgraham.com;
    proxy_buffering off;
    location / {
      proxy_http_version 1.1;
      proxy_pass $zigbee2mqtt_url;
      proxy_set_header Host $host;
    }
    location /api {
      proxy_http_version 1.1;
      proxy_pass $zigbee2mqtt_url/api;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Private server for [weewx] and domain [weewx.janeandgraham.com]
