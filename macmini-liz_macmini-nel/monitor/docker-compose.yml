version: '3.7'
services:
  monitor:
    container_name: monitor_${HOST_NAME}
    image: telegraf:1.16.0
    init: true
    restart: ${RESTART}
    environment:
      - TZ=Australia/Perth
      - HOST_IP
      - HOST_NAME
      - INFLUXDB_PORT
      - INFLUXDB_HOST
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
    volumes:
      - /:/hostfs:ro
      - /var:/hostfs/var:ro
      - /var:/hostfs/tmp:ro
      - /var:/hostfs/home:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    deploy:
      resources:
        limits:
          memory: 4G