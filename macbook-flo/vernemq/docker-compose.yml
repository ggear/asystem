# https://github.com/vernemq/vernemq/releases
x-common: &common
  image: vernemq/vernemq:1.12.3-alpine
  init: true
  user: root
  environment:
    - TZ=Australia/Perth
    - DOCKER_VERNEMQ_ACCEPT_EULA=yes
    - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=on
services:
  vernemq:
    container_name: vernemq
    <<: *common
    restart: ${SERVICE_RESTART}

    # TODO: Get permission denied?
    #    volumes:
    #      - ${SERVICE_DATA_DIR}:/var/lib/vernemq

    ports:
      - ${VERNEMQ_PORT}:${VERNEMQ_PORT}
    deploy:
      resources:
        limits:
          memory: 5G
  vernemq_bootstrap:
    container_name: vernemq_bootstrap
    <<: *common
    restart: 'no'
    volumes:
      - ${SERVICE_DATA_DIR}:/bootstrap
    entrypoint: /bin/bash
    command:
      - /bootstrap/bootstrap.sh
    depends_on:
      - vernemq
