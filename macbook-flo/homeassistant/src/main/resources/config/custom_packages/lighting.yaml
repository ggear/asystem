#######################################################################################
# WARNING: This file is written to by the build process, any manual edits will be lost!
#######################################################################################
adaptive_lighting:
  ####################################################################################
  - name: night_light
    interval: 30
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.ada_lamp
      - light.edwin_night_light
  ####################################################################################
  - name: default
    interval: 30
    min_brightness: 100
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.edwin_lamp
      - light.dining_main
      - light.kitchen_main
      - light.laundry_main
      - light.pantry_main
  ####################################################################################
  - name: bedroom
    interval: 30
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.hallway_main
      - light.parents_main
      - light.bathroom_main
      - light.ensuite_main
      - light.wardrobe_main
  ####################################################################################
  - name: lounge
    interval: 30
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2500
    max_color_temp: 5500
    only_once: false
    take_over_control: true
    detect_non_ha_changes: true
    lights:
      - light.lounge_main
  ####################################################################################
automation:
