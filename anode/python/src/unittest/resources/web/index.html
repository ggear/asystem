<!DOCTYPE html>
<html>
<head>
    <title>anode graph test</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../web/css/anode.css">
    <script type="text/javascript">
        var uri_params = document.location.href.substring(document.location.href.indexOf("?") + 1, document.location.href.length).split("#")[0].split("&");
        var uri_dir = uri_params[0].split("=")[1];
        var uri_count = uri_params[1].split("=")[1];
        var div_graphs = "";
        for (var i = 0; i < uri_count; i++) {
            div_graphs += "<a href='#" + i + "'><div class='datum' id='" + i + "' ><img src='" + uri_dir + "/anode_" + i + ".svg' class='datum-plot'/></div></a><hr/>";
        }
        window.onload = function () {
            document.getElementById("graphs").innerHTML = div_graphs;
            if (window.location.hash !== '') {
                setTimeout(function () {
                    window.scrollTo(0, document.getElementById(location.hash.substring(1, location.hash.length)).offsetTop);
                }, 10)

            }
        }
    </script>
</head>
<body>
<div>
    <div class="datums">
        <div class="datum">
            <div class="datum"><span id="links" class="datum-detail">anode.graph.test</span>
            </div>
            <hr/>
        </div>
    </div>
    <div class="datums" id="graphs"></div>
</div>
</body>
</html>
